name: CI
on: [pull_request, push, workflow_dispatch]

jobs:
  deploy:
    name: "Set Jira task status to Test"
    runs-on: ubuntu-latest
    #if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Instalando JIRA PHP Lib
        run: |
          composer require lesstif/php-jira-rest-client |
          composer require vlucas/phpdotenv
        
      - name: create env file
        run: |
          touch .env
          echo JIRA_HOST=https://jira.aisolutions.tec.br >> .env

      - name: Chandge task to test on jira
        run: |
          php ${GITHUB_WORKSPACE}/.github/jira-test.php
